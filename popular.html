<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>populaire</title>
    <link rel="stylesheet" href="popular.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ee1cc3628.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- popular/populaire -->
    <aside class="containerPopular">
        <span>
            <h3>Les plus populaires <i class="fas fa-chart-line"></i></h3>
        </span>
        <article class="popularCard">
            <img class="popularImg" src="images\hebergements\4_small\7.png" alt="Chambre 7">
            <figcaption class="popularCaption">
                <h3>Hôtel Le soleil du Matin</h3>
            </figcaption>
            <p class="popularDescriptive">Nuit à partir de <strong class="popularPrice">128 €</strong></p>
            <div class="popularGrade">
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
            </div>
        </article>
        <article class="popularCard">
            <img class="popularImg" src="images\hebergements\4_small\8.png" alt="Chambre 8">
            <figcaption class="popularCaption">
                <h3>Au Coeur de l'eau - Chambres d'hôtes</h3>
            </figcaption>
            <p class="popularDescriptive">Nuit à partir de <strong class="popularPrice">71 €</strong></p>
            <div class="popularGrade">
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="false"></i>
            </div>
        </article>
        <article class="popularCard">
            <img class="popularImg" src="images\hebergements\4_small\9.png" alt="Chambre 9">

                <h3>Hôtel Tout Bleu &amp; Blanc</h3>
            </figcaption>
            <p class="popularDescriptive">Nuit à partir de <strong class="popularPrice">68 €</strong></p>
            <div class="popularGrade">
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="true"></i>
                <i class="fas fa-star gradeIcon" data-active="false"></i>
            </div>
        </article>
    </aside>
</body>

</html>
