<body>

    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
    <h3>En plein centre-ville ou en pleine nature</h3>

    <!-- search -->
    <form>
        <span class="searchFormIcon">
            <i class="fas fa-map-marker-alt"></i>
        </span>
        <input class="searchFormInput" type="search" placeholder="Marseille, France" size="1">
        <button class="searchFormSubmit">
            <span class="searchFormSubmitInputText">Rechercher</span>
                <i class="searchFormSubmitInputIcon fas fa-search"></i>
        </button>
    </form>

    <!-- filters -->
    <h3>Filtres</h3>
    <section class="container">
        <div class="filters">
            <div class="icons">
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <span>Économique</span>
        </div>
        <div class="filters">
            <div class="icons">
                <i class="fas fa-child"></i>
            </div>
            <span>Familial</span>
        </div>
        <div class="filters">
            <div class="icons">
                <i class="fas fa-heart"></i>
            </div>
            <span>Romantique</span>
        </div>
        <div class="filters">
            <div class="icons">
                <i class="fas fa-dog"></i>
            </div>
            <span>Animaux autorisés</span>
        </div>
    </section>
